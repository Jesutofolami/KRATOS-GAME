<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="gamename">
            KRATOS
        </div>
        <div class="gameheader">
            PRT Life Counter
        </div>
        <button type="start-game" class="btn-SG">Start</button>
        <button type="game-history" class="btn-GH">Game History</button>
    </section>
    <section>
        <div class="first-PG">
            LIFE
        </div>
        <div class="life">
            Set a starting life
        </div>
        <div class="numbers-container">
            <div class="div 20">20</div>
            <div class="div 30">30</div>
            <div class="div 40">40</div>
            <div class="div 100">100</div>
        </div>
        <button type="custom" class="cus">Custom</button>
    </section>
    <section>
        <div class="players">
            PLAYERS
        </div>
        <br><br><br>
        <div class="-players">
            Set a number of players
        </div>
        <div class="players-container-flex">
            <div class="card-1">
                1
            </div>
            <div class="card-2">
                2
            </div>
            <div class="card-3">
                3
            </div>
            <div class="card-4">
                4
            </div>
            <div class="card-5">
                5
            </div>
            <div class="card-6">
                6
            </div>
        </div>
    </section>
</body>
</html>
