<body>
    <section>
        <div class="gamename">
            KRATOS

        <div class="gameheader">

        <button type="start-game" class="btn-SG">Start</button>

        </div>

            </div>
            <div class="card-5">
                5
            </div>
            <div class="card-6">
                6
            </div>
        </div>
    </section>
    <section>
        <div class="layout">

        </div>

            Choose a game layout

        </div>
